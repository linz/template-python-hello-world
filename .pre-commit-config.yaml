# Configuration file for pre-commit (https://pre-commit.com/)
# Please run `pre-commit run --all-files` when adding or changing entries.

repos:
    - repo: local
      hooks:
          - id: black
            name: black
            entry: black
            language: system
            stages: [commit]
            types: [python]

          - id: gitlint
            name: gitlint
            entry: gitlint
            args: [--msg-filename]
            language: system
            stages: [commit-msg]

          - id: isort
            name: isort
            entry: isort
            language: system
            stages: [commit]
            types: [python]

          - id: mypy
            name: mypy
            entry: mypy
            args: [--no-incremental]
            language: system
            stages: [commit]
            types: [python]
            require_serial: true

          - id: pylint
            name: pylint
            entry: pylint
            language: system
            stages: [commit]
            types: [python]
