name: Build
on: [push]

jobs:
  linter:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.6', '3.7']
    env:
      PLUGIN_NAME: hello
    steps:
      - uses: actions/checkout@v1
      - name: Use Python ${{ matrix.python }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Format
        run: |
          black . --check --diff
      - name: Lint
        run: |
          pylint salutation.py test_salutation.py
      - name: Import Sorting
        run: |
          isort -rc . --check --diff

  test:
    runs-on: ubuntu-latest
    needs: linter
    strategy:
      matrix:
        python: ['3.6', '3.7']
    env:
      PLUGIN_NAME: hello
    steps:
      - uses: actions/checkout@v1
      - name: Use Python ${{ matrix.python }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Test
        run: |
          pytest
